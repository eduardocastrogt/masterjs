<app-slider 
[elementos]="homeText"
[size]="'small'"
>
</app-slider>


<div class="center">
    <section id="content">
        <h2 class="subheader">Pëliculas</h2>
        <h2>{{titulo}}</h2>
        <button (click)="cambiarTitulo()">Pulsame</button>

        <hr>

        <h2></h2>
        {{peliculas.length}}


        <div *ngIf="peliculas.length <= 3">
            Hay pocas peliculas.
        </div>

        <div *ngIf="peliculas.length > 3">
            Hay suficientes peliculas.
        </div>


        <hr>

        <h2 class="subheader"></h2>
        <div id="articles" *ngIf="peliculas">
            <article class="article-item" *ngFor="let pelicula of peliculas; let i = index;">
                <div class="img-wrap">
                    <img src="{{pelicula.image}}" alt="Paisaje" class="image-wrap">
                </div>
                <h2>{{i}}. {{pelicula.title}}</h2>
                <span [ngClass]="{
                    'year-green': pelicula.year > 2016, 
                    'year-red': pelicula.year <= 2016}">
                    {{pelicula.year}}
                </span>
                <a href="#">Leer más</a>

                <div class="clearfix"></div>
            </article>
            <!--AÑADIR ARTICULOS VIA JS-->
        </div>
    </section>

    <app-sidebar></app-sidebar>
</div>
