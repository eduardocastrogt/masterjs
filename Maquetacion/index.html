<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maquetación para el Master en Frameworks Javascript</title>
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="center">
            <!--LOGO-->
            <div id="logo">
                <img src="assets/images/reactlogo.svg" class="app" alt="Logotipo">
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>
            <!--MENU-->
            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Formulario</a></li>
                    <li><a href="#">Pagina 1</a></li>
                    <li><a href="#">Pagina 2</a></li>
                </ul>
            </nav>

            <!--Limpiar flotados-->
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenido al curso de React</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos artículos</h2>
            <!--Listado de articulos-->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="img-wrap">
                        <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg"
                            alt="Paisaje" class="image-wrap">
                    </div>
                    <h2>Articulo de prueba</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="#">Leer más</a>

                    <div class="clearfix"></div>
                </article>
                <!--AÑADIR ARTICULOS VIA JS-->
            </div>

        </section>

        <script type="text/javascript">
            var template = document.getElementById("article-template");


            var articles = document.getElementById("articles");
            for (var i = 0; i < 4; i++) {
                var clonar = template.cloneNode(true);
                clonar.removeAttribute("id");
                var h2 = clonar.getElementsByTagName("h2")[0];
                h2.innerHTML = h2.textContent + ' ' + i;
                articles.appendChild(clonar);
            }
        </script>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="nav-blog" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" class="btn" name="submit" value="buscar">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Máster en frameworks para Javascript
            </p>
        </div>
    </footer>

</body>

</html>
